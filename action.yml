name: Run Task
description: 'Execute a named Cumulus task'
inputs:
  org-name:
    description: 'Name of the scratch org or persistent org config to use'
    required: true
  task-name:
    description: 'Name of the Cumulus task to execute'
    required: true
  options:
    description: 'Options to pass to the task'
    default: ''
  debug:
    description: 'Display debug logs during Flow Execution'
    required: false
    default: false
    type: boolean
runs:
    using: "composite"
    steps:
      - name: Run Task
        env:
          CUMULUSCI_SERVICE_github: '{"username": "${{ github.actor }}", "token": "${{ github.token }}", "email": "cci@github.actions" }'
        run: |
          if ${{ inputs.debug }}; then
            cci task run ${{ inputs.task-name }} --org ${{ inputs.org-name }} ${{ inputs.options }} --debug | tee cumulusci.log
          else
            cci task run ${{ inputs.task-name }} --org ${{ inputs.org-name }} ${{ inputs.options }} | tee cumulusci.log
          fi
        shell: bash
